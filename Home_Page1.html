        <p id="coffeeDayClock"></p>

        <script>
            <!--
            //   CoffeeDay;
            //  Date;
            // we;
            //count;
            //to; -->
            var countDownDate = new Date("October 1, 2019 ").getTime();

            <!-- Update seconds -->
            var sec = setInterval(function () {

                <!-- Get today's date and time -->
                var now = new Date().getTime();

                <!-- Difference between today and CoffeeDay -->
                var difference = countDownDate - now;

                <!-- calculations for days, hours, minutes, and seconds -->
                var days = Math.floor(difference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((difference % (1000 * 60)) / (1000));

                <!-- Output to the coffeeDayClock ID -->
                document.getElementById("coffeeDayClock").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            }, 1000);
        </script>

<script>


    //the audio variable and audioFunction are for the pouring sound that is heard when clicking the icon.
    var audio = new Audio('pour1.mp3');

    function audioFunction() {
        audio.play();

    }

    //onScroll is for the navigation bar to remain stuck to the top
    window.onscroll = function () {
        myFunction()
    };

    var navbar = document.getElementById("navigation");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }

    function startTime() {
        var today = new Date();
        var hour = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        min = checkTime(min);
        sec = checkTime(sec);

        var weekdayArray = ["Monday", "Tuesday", "Wednesday", "Thursday, Friday", "Saturday", "Sunday"];
        var monthArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var weekday = today.getDay() - 1;
        var monthDay = today.getMonth();
        var date = "";

        var dateSuffix;

        switch (today.getDate) {
            case 1: {
                dateSuffix = today.getDate() + "st";
                break;
            }
            case 21: {
                dateSuffix = today.getDate() + "st";
                break;
            }
            case 31: {
                dateSuffix = today.getDate() + "st";
                break;
            }
            case 2: {
                dateSuffix = today.getDate() + "nd";
                break;
            }
            case  22: {
                dateSuffix = today.getDate() + "nd";
                break;
            }
            case 3: {
                dateSuffix = today.getDate() + "rd";
                break;
            }
            case 23: {
                dateSuffix = today.getDate() + "rd";
                break;
            }
            default: {

                dateSuffix = today.getDate() + "th";
                break;

            }

        }

        document.getElementById('systemClock').innerHTML = "Today is: " + weekdayArray[weekday] + ", " + monthArray[monthDay] + ", the " + dateSuffix + "!";
        "Hr: " + hour + " Min: " + min + " Sec: " + sec + " Date: ";
        var today = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }
        // add zero in front of numbers < 10
        return i;
    }
